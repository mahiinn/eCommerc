{% extends "layout.html" %}
{% block title %}
Tienda
{% endblock title %}

{% block body %}
<div class="products">
	<div class="container">
		<div class="row products_row">
			<!-- Product -->
			{% for i in product %}
			<div class="col-xl-4 col-md-6">
				<div class="product">
					<div class="product_image"><img style="height:400px; width:350px;padding:0px 40px 0px 40px;"src="{{ i.picture }}" alt=""></div>
					<div class="product_content">
						<div class="product_info d-flex flex-row align-items-start justify-content-start">
							<div>
								<div>
									<div class="product_name"><a href="/ns/{{i.id}}">{{i.name}}</a></div>
								</div>
							</div>
							<div class="ml-auto text-right">
								<div class="product_price text-right">{{i.price}}<span>.99</span> &#8378;</div>
								<div class="product_category py-1">Stocks: {{i.stocks}} numero</div>
								<div class="product_category py-1">Vendido: {{i.populer}} numero</div>
							</div>
						</div>
						<div class="product_buttons">
							<div class="text-right d-flex flex-row align-items-start justify-content-start">
								<div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center">
										<div><div><a href="/add_car/{{i.id}}"><img src="{{ url_for('static',filename='images/cart.svg') }}" class="svg" alt=""><div>+</div></a></div></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}

		</div>
	</div>
</div>
{% endblock body %}

{% block script %}
<script src="{{ url_for('static',filename='js/custom.js') }}"></script>
{% endblock script %}
