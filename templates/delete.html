{% extends "layout.html" %}
{% block title %}
Tienda
{% endblock title %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/checkout.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/checkout_responsive.css') }}">
{% endblock styles %}

{% block body %}
<div class="home" style="height:200px;">
			<div class="home_container d-flex flex-column align-items-center justify-content-end">
				<div class="home_content text-center">
					<div class="home_title">Eliminar producto</div>
				</div>
			</div>
		</div>

		<!-- Checkout -->
			<div class="container">
				<div class="row">
                    <div class="col-lg-12">
						<div class="billing">
							<div class="checkout_title">Seleccione el producto para eliminar y continuar</div>
							<div class="checkout_form_container">
								<form action="/delete" method="POST"id="checkout_form" class="checkout_form">
									<div>
										<!-- Country -->
										<select name="nssec" id="checkout_country" class="dropdown_item_select checkout_input" require="required">
											{% for i in product %}
											<option value="{{i.id}}">{{i.name}}</option>
											{% endfor %}
										</select>
									</div>
									<button type="submit" class="btn btn-success col-md-12 checkout_button trans_200" style="border:0px;">Eliminar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
            </div>
			<div class="container">
				<div class="row">
				 	<div class="col-md-6 py-3"><a href="/add"><button type="button" class="btn btn-success col-md-12">Agregar nuevo producto</button></a></div>
					<div class="col-md-6 py-3"><a href="/update"><button type="button" class="btn btn-info col-md-12">Actualizar producto</button></a></div>
				</div>
			</div>
{% endblock body %}

{% block script %}
<script src="{{ url_for('static',filename='js/checkout.js') }}"></script>
{% endblock script %}
